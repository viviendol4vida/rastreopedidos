<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Rastreo de Pedido</title>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Montserrat:wght@400;700&display=swap');

* {
  box-sizing: border-box;
  font-family: 'Montserrat', sans-serif;
}

body {
  margin: 0;
  padding: 0;
  background: url('https://www.transparenttextures.com/patterns/flowers.png'), linear-gradient(145deg, #0e0e1a, #1c1b29);
  background-repeat: repeat, no-repeat;
  background-size: auto, cover;
  color: #eee;
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
}

.container {
  max-width: 480px;
  width: 90%;
  background: rgba(21, 21, 31, 0.85);
  border: 1px solid #3b2f4b;
  padding: 40px 30px;
  border-radius: 20px;
  box-shadow: 0 0 20px rgba(255, 0, 255, 0.1);
  backdrop-filter: blur(6px);
}

h2 {
  font-family: 'Orbitron', sans-serif;
  font-size: 30px;
  background: linear-gradient(90deg, #a64ca6, #7b61ff);
  background-clip: text;
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  text-align: center;
  margin-bottom: 25px;
  letter-spacing: 1px;
  text-transform: uppercase;
}

input[type="text"] {
  width: 100%;
  padding: 14px 16px;
  border-radius: 12px;
  border: 1px solid #555;
  background: #1f1f2b;
  color: #eee;
  font-size: 16px;
  transition: 0.3s;
}

input[type="text"]:focus {
  outline: none;
  border-color: #a64ca6;
  box-shadow: 0 0 10px rgba(166, 76, 166, 0.3);
}

button {
  width: 100%;
  padding: 14px;
  margin-top: 20px;
  background: linear-gradient(to right, #a64ca6, #7b61ff);
  color: white;
  font-weight: bold;
  font-size: 16px;
  border: none;
  border-radius: 12px;
  cursor: pointer;
  text-transform: uppercase;
  letter-spacing: 1px;
  transition: 0.3s;
}

button:hover {
  box-shadow: 0 0 16px #a64ca688;
}

.status {
  margin-top: 28px;
  padding: 18px 20px;
  background: #222232;
  border-left: 4px solid #a64ca6;
  border-radius: 12px;
  box-shadow: inset 0 0 10px rgba(255, 0, 255, 0.05);
}

.status p {
  margin: 10px 0;
  font-size: 14px;
  color: #ccc;
}

.status p::before {
  margin-right: 6px;
}

.status p:nth-child(1)::before {
  content: "üí®";
}

.status p:nth-child(2)::before {
  content: "üìç";
}

.status p:nth-child(3)::before {
  content: "‚è∞";
}

</style>
  
</head>
<body>
  <div class="container">
    <h2>Rastreo de Pedido</h2>
    <input type="text" id="orderInput" placeholder="Ingrese el n√∫mero de pedido">
    <button onclick="trackOrder()">Rastrear</button>
    <div class="status" id="orderStatus"></div>
  </div>

  <script>
    const fakeOrders = {
      "ABC123": {
        estado: "Preparando tu pedido",
        ubicacion: "Almacen de The Smoke Hub - Madrid"
      },
      "DEF456": {
        estado: "Preparando tu pedido",
        ubicacion: "Almac√©n de The Smoke Hub - Madrid"
      },
      "GHI789": {
        estado: "En Entregado",
        ubicacion: "Calle Lucena 12 - Priego de C√≥rdoba"
      }
    };

    function getFormattedDateTime() {
      const now = new Date();
      const opciones = {
        year: 'numeric', month: '2-digit', day: '2-digit',
        hour: '2-digit', minute: '2-digit', second: '2-digit',
        hour12: false
      };
      return now.toLocaleString('es-MX', opciones).replace(',', '');
    }

    function trackOrder() {
      const input = document.getElementById("orderInput").value.trim().toUpperCase();
      const statusDiv = document.getElementById("orderStatus");

      if (input === "") {
        alert("Por favor ingrese un n√∫mero de pedido.");
        return;
      }

      const data = fakeOrders[input];

      if (data) {
        const fechaHoraActual = getFormattedDateTime();
        statusDiv.innerHTML = `
          <p><strong>Estado:</strong> ${data.estado}</p>
          <p><strong>Ubicaci√≥n:</strong> ${data.ubicacion}</p>
          <p><strong>√öltima actualizaci√≥n:</strong> ${fechaHoraActual}</p>
        `;
      } else {
        statusDiv.innerHTML = `<p style="color: red;"><strong>Pedido no encontrado.</strong></p>`;
      }

      statusDiv.style.display = "block";
    }
  </script>
</body>
</html>
